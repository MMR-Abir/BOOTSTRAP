<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design By Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>First Form: Login Info</h3>
        <form action="">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>

            <button class="btn btn-primary">Login</button>
        </form>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text"
                        class="form-control" name="name" id="" placeholder="Write Your Name">
                      
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    
                        <label for="">Gender:</label>
                          <div class="form-group">
                           <div class="form-check form-check-inline">
                            <label class="form-check-label">
                               <input type="radio" class="form-check-input" name="gender" id="Male" value="checkedValue" checked>
                               Male
                             </label>
                           </div>

                           <div class="form-check form-check-inline">
                            <label class="form-check-label">
                               <input type="radio" class="form-check-input" name="gender" id="Female" value="checkedValue">
                               Female
                             </label>
                           </div>
                          </div>

                          <div class="form-group">
                            <label for="">Date of Birth:</label>
                            <input type="date"
                              class="form-control" name="dob" id=""  placeholder="">
                            
                          </div>
                          <label for="">Your Subject:</label>
                         <div class="form-group">
                            
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" name="PHP" id="" value="checkedValue" >
                                  PHP
                                </label>
                              </div>

                              <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                  <input type="checkbox" class="form-check-input" name="javacript" id="" value="checkedValue">
                                  Javascript
                                </label>
                              </div>
                         </div>

                          <div class="form-group">
                            <label for="">District</label>
                            <select class="form-control" name="district" id="">
                              <option>Select One</option>
                              <option>Dhaka</option>
                              <option>Rajshahi</option>
                              <option>Khulna</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="">Address</label>
                            <textarea class="form-control" name="" id="" rows="3" placeholder="Enter Address"></textarea>
                          </div>

                          <button class="btn btn-primary">Submit</button>


                          
                    
                </form>
            </div>
            <div class="col-lg-6"></div>
        </div>
    </div>

</body>

</html>
