<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="carouselIda" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIda" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIda" data-slide-to="1"></li>
                <li data-target="#carouselIda" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="IMAGE/royaltg.jpg" style="height: 450px; width: 100%;"  alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="IMAGE/tiger.jpeg" style="height: 450px; width: 100%;"  alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="bird.jpg" style="height: 450px; width: 100%;" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="carouselIdj" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIdj" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIdj" data-slide-to="1"></li>
                        <li data-target="#carouselIdj" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="IMAGE/dove.jpg" style="height: 300px; width:100%;" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGE/redbird.jpg"  style="height: 300px; width:100%;" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGE/dowel.jpg"  style="height: 300px; width:100%;" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIdj" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIdj" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="carouselIdt" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIdt" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIdt" data-slide-to="1"></li>
                        <li data-target="#carouselIdt" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="IMAGE/redviper.jpg"  style="height: 300px; width:100%;" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGE/skyviper.jpg"  style="height: 300px; width:100%;" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGE/viper.jpg"  style=" height: 300px;width:100%;" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIdt" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIdt" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
