<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h3>Rounded Circle Image</h3>
    <img src="IMAGE/tiger.jpeg" alt="" style="width: 350px;" class="rounded-circle">

    <h3>Rounded  Image</h3>
    <img src="IMAGE/tiger.jpeg" alt="" style="width: 350px;" class="rounded">

   
    

    <h3>Align Image</h3>
    <img src="IMAGE/royaltg.jpg" alt="" style="width: 350px;" class="float-right rounded-circle">
    <img src="IMAGE/tiger.jpeg" alt="" style="width: 350px;" class="float-left img-thumbnail">
</body>
</html>
