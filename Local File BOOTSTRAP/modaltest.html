<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal HTML</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h3>You have to submit Information</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Login...</button>
    </div>

   
    
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration Form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form action="">
                       <div class="form-group">
                         <label for="">Email</label>
                         <input type="text" name="" id="" class="form-control" placeholder="Enter Your Email" aria-describedby="helpId">
                         <small id="helpId" class="text-muted">Fokinni Email De</small>
                       </div>

                       <div class="form-group">
                         <label for="">Password</label>
                         <input type="password" name="" id="" class="form-control" placeholder="Type Password" aria-describedby="helpId">
                         <small id="helpId" class="text-muted">Password O De Fokinni</small>
                       </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button style="background-color: brown;" type="button" class="btn btn-secondary" data-dismiss="modal">Submit</button>
                    <button style="background-color: blue;" type="button" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
